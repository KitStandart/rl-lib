#CartPole DQN config

model_config:
  model: None
  name: "_test_cart_pole"
  input_shape: None
  action_space: None
  discount_factor : 0.9
  n_step: 1
  batch_size: 32
  double_network: False
  priority: False
  tau: 1.0
  
optimizer_config:
  optimizer_name: "adam"
  optimizer_params:
    learning_rate: 0.01
    epsilon: 0.001
    clipnorm: 1.0
  custom_optimizer: None

buffer_config:
  size: 10000
  eps: 0.01
  alpha: 0.5
  beta: 0.4
  beta_changing: 0.0005
  beta_changing_curve: 'linear'
  max_priority: 0.1

exploration_config:
  strategy_name: "soft_q"
  strategy_config:
    decay: 1.
    tau: 0.1
    eps_min: 0.01
    eps_test: 0.001
    action_space: None

data_saver:
  path: "..\\rl_lib\\rl_lib\\tests\\models/"
  copy_path: ""
    
