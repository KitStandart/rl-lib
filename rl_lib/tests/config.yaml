#default DDPG config

model_config:
  name: "_test_Pendulum"
  input_shape: None
  action_space: None
  discount_factor : 0.99
  n_step: 1
  batch_size: 32
  double_network: False
  priority: False


actor_model_config:
  model_config:
    model: None
    tau: 0.01

critic_model_config:
  model_config:
    model: None
    tau: 0.01

actor_optimizer_config:
  optimizer_config:
    optimizer_name: "adam"
    optimizer_params:
      learning_rate: 0.001
      epsilon: 0.001
      clipnorm: 1.0
    custom_optimizer: None

critic_optimizer_config:
  optimizer_config:
    optimizer_name: "adam"
    optimizer_params:
      learning_rate: 0.002
      epsilon: 0.001
      clipnorm: 1.0
    custom_optimizer: None

buffer_config:
  size: 100000
  priority: False
  n_step: None
  discount_factor : None
  eps: None
  alpha: None
  beta: None
  beta_changing: None
  beta_changing_curve: None
  max_priority: None

exploration_config:
  strategy_name: "ou_noise"
  strategy_config:
    alpha: 0.5
    sigma: 1.0
    action_space: None

data_saver:
  path: "..\\rl_lib\\rl_lib\\tests\\models/"
  copy_path: ""
    
